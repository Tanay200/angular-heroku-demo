
<h1>Users Infomation</h1>
<br>
<table class="table table-success">
  <thead>
  <th>Name</th>
  <th>Bio</th>
  <th>Birthday</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.bio}}</td>
      <td>{{user.birthDate}}</td>
    </tr>
  </tbody>
</table>
